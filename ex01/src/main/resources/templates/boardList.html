<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 목록</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<style>
/* 전체 레이아웃 */
body {
	background-color: #f8f9fa;
}

h1 {
	text-align: center;
	margin: 2rem 0;
	font-weight: bold;
	color: #343a40;
}

/* 게시판 테이블 */
.table {
	width: 60rem;          /* % → rem 변경 */
	margin: 0 auto 2rem auto;
	background: white;
	box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.1); /* 4px 10px 정도 */
	border-radius: 0.5rem;
	overflow: hidden;
}

.table th {
	background-color: #f1f3f5;
	text-align: center;
}

.table td {
	vertical-align: middle;
	text-align: center;
}

.table td:nth-child(2) {
	text-align: left; /* 제목만 왼쪽 정렬 */
	padding-left: 1rem;
}

/* 페이지네이션 */
.pagination {
	justify-content: center;
}

.page-item.active .page-link {
	background-color: #198754;
	border-color: #198754;
}

.page-link {
	color: #198754;
}

.page-link:hover {
	background-color: #e9f7ef;
}
</style>
<script>
function gopage(p){
	//frmSearch.page.value = p;
	//frmSearch.submit();
	location.href= 'boardList?page=' + p
}
function init(){
	frmSearch.departmentId.value=""
	frmSearch.firstName.value=""
	frmSearch.managerId.value=""
}	
</script>
</head>
<body layout:fragment="content">
	<h1>게시판</h1>
	<table class="table table-striped table-bordered">
		<tr>
			
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>등록일</th>
			<th>수정일</th>
		</tr>

		<tr th:each="board : ${boardList}">
			<!-- <td th:text="${boardStat.index+1}"></td> -->
			<td ><a th:href="@{/board(bno=${board.bno})}" th:text=${board.bno}></a></td>
			<td th:text="${board.title}"></td>
			<td th:text="${board.writer}"></td>
			<td th:text="${#dates.format(board.regdate,'yyyy-MM-dd')}"></td>
			<td th:text="${#dates.format(board.updatedate,'yyyy-MM-dd')}"></td>
		</tr>
	</table>
	  <nav aria-label="...">
		<ul class="pagination">
			<li class="page-item" th:if="${paging.startPage} > 1 "><a
				class="page-link"
				th:href="|javascript:gopage(${paging.startPage-1})|">Previous</a></li>

			<li
				th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}"
				class="page-item" th:addclass="${num} == ${paging.page} ? active">
				<a class="page-link" th:href="|javascript:gopage(${num})|"
				th:text="${num}">2</a>
			</li>

			<li class="page-item"
				th:classappend="${paging.endPage} <= ${paging.lastPage} ? disabled">
				<a class="page-link"
				th:href="|javascript:gopage(${paging.endPage+1})|">Next</a>
			</li>
		</ul>
	</nav>

</body>
</html>
