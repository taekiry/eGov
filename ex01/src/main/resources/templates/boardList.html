<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<style>
.table {
	text-align: center;
}
</style>
<script>
function gopage(p){
	//frmSearch.page.value = p;
	//frmSearch.submit();
	location.href= 'boardList?page=' + p
}
function init(){
	frmSearch.departmentId.value=""
	frmSearch.firstName.value=""
	frmSearch.managerId.value=""
}	
</script>
</head>
<body>
	<h1>게시판</h1>
	<table class="table table-striped table-bordered">
		<tr>
			
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>등록일</th>
			<th>수정일</th>
		</tr>

		<tr th:each="board : ${boardList}">
			<!-- <td th:text="${boardStat.index+1}"></td> -->
			<td ><a th:href="@{/board(bno=${board.bno})}" th:text=${board.bno}></a></td>
			<td th:text="${board.title}"></td>
			<td th:text="${board.writer}"></td>
			<td th:text="${#dates.format(board.regdate,'yyyy-MM-dd')}"></td>
			<td th:text="${#dates.format(board.updatedate,'yyyy-MM-dd')}"></td>
		</tr>
	</table>
	  <nav aria-label="...">
		<ul class="pagination">
			<li class="page-item" th:if="${paging.startPage} > 1 "><a
				class="page-link"
				th:href="|javascript:gopage(${paging.startPage-1})|">Previous</a></li>

			<li
				th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}"
				class="page-item" th:addclass="${num} == ${paging.page} ? active">
				<a class="page-link" th:href="|javascript:gopage(${num})|"
				th:text="${num}">2</a>
			</li>

			<li class="page-item"
				th:classappend="${paging.endPage} <= ${paging.lastPage} ? disabled">
				<a class="page-link"
				th:href="|javascript:gopage(${paging.endPage+1})|">Next</a>
			</li>
		</ul>
	</nav>

</body>
</html>
